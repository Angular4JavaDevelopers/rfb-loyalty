
<div *ngIf="rfbUser">
    <h2><span>Rfb User</span> {{rfbUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Username</span></dt>
        <dd>
            <span>{{rfbUser.username}}</span>
        </dd>
        <dt><span>Home Location</span></dt>
        <dd>
            <div *ngIf="rfbUser.homeLocationId">
                <a [routerLink]="['/rfb-location', rfbUser.homeLocationId]">{{rfbUser.homeLocationId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rfb-user/'+ rfbUser.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
