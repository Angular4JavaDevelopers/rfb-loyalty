<div>
    <h2>
        <span>Rfb Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-rfb-user" [routerLink]="['/', { outlets: { popup: ['rfb-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Rfb User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rfbUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Username</span></th>
            <th><span>Home Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rfbUser of rfbUsers ;trackBy: trackId">
                <td><a [routerLink]="['../rfb-user', rfbUser.id ]">{{rfbUser.id}}</a></td>
                <td>{{rfbUser.username}}</td>
                <td>
                    <div *ngIf="rfbUser.homeLocationId">
                        <a [routerLink]="['../rfb-location', rfbUser.homeLocationId  ]" >{{rfbUser.homeLocationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rfb-user', rfbUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rfb-user/'+ rfbUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rfb-user/'+ rfbUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
