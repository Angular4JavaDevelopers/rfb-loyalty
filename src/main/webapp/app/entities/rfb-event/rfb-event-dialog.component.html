<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRfbEventLabel">Create or edit a Rfb Event</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rfbEvent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rfbEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_eventDate">Event Date</label>
            <div class="input-group">
                <input id="field_eventDate" type="text" class="form-control" name="eventDate" ngbDatepicker  #eventDateDp="ngbDatepicker" [(ngModel)]="rfbEvent.eventDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="eventDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_eventCode">Event Code</label>
            <input type="text" class="form-control" name="eventCode" id="field_eventCode"
                [(ngModel)]="rfbEvent.eventCode"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_rfbLocation">Rfb Location</label>
            <select class="form-control" id="field_rfbLocation" name="rfbLocation" [(ngModel)]="rfbEvent.rfbLocationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="rfbLocationOption.id" *ngFor="let rfbLocationOption of rfblocations; trackBy: trackRfbLocationById">{{rfbLocationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
